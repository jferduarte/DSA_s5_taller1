version: '2.1'
orbs:
  node: circleci/node@5.1.0

defaults: &defaults
  docker:
    - image: cimg/python:3.10
  working_directory: ~/project

jobs:
  deploy_app_to_railway:
    <<: *defaults
    steps:
      - checkout:
          path: ~/project/
      - node/install:
          node-version: '20.9'
      - run: node --version
      - run: npm i -g @railway/cli

      # ðŸ”— Enlazar proyecto y servicio en CI (imprescindible)
      - run:
          name: Link Railway project & service
          command: |
            export RAILWAY_TOKEN=$RAILWAY_TOKEN
            railway link -p 5b75906f-ae62-4a49-9828-d6d83571f943 --service "jubilant-flow"

      # ðŸš€ Deploy
      - run:
          name: Deploy to Railway App
          command: |
            cd bankchurn-api
            railway up --service "jubilant-flow" --detach

workflows:
  version: 2
  deploy_pipeline:
    jobs:
      - deploy_app_to_railway:
          filters:
            branches:
              only:
                - main